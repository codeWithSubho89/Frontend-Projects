<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Let's answer some quizs</h1>
        <div class="board">
            <div class="question-area">
                <h2 class="question">how are you</h2>
                <div class="options">
                    
                </div>
            </div>
            <button class="next-btn">next</button>
        </div>
        <div class="modal">
            <h4>Your currect answer : <span class="currect"></span></h4>
            <h4>You did wrong : <span class="wrong"></span></h4>
            <button class="playAgainBtn">play again</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
