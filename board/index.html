<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
        <div class="left">Kanban</div>
        <div class="right">
            <button id="toggleModal">Add New Task</button>
        </div>
    </nav>
    <section class="board">
        <div id="todo" class="task-column">
            <div class="heading">
                <div class="left">ToDo</div>
                <div class="right">0</div>
            </div>
        </div>
        <div id="progress" class="task-column">
            <div class="heading">
                <div class="left">In Progress</div>
                <div class="right">0</div>
            </div>
            
        </div>
        <div id="done" class="task-column">
            <div class="heading">
                <div class="left">Done</div>
                <div class="right">0</div>
            </div>
        </div>
    </section>
    </main>
    <div class="modal addNewTask">
        <div class="bg"></div>
        <div class="center">
            <input type="text" placeholder="Task Title" id="taskTitle">
            <textarea placeholder="Task Description" id="description"></textarea>
            <button class="addTaskBtn" id="addBtn">add task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
